<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="dispkay-4">Meus Pedidos</h1>
		</div>
	
		<nav class="navbar navbar-expand navibar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="">Todos</a>
				<a class="nav-item nav-link" href="">Aguardando</a>
				<a class="nav-item nav-link" href="">Aprovado</a>
				<a class="nav-item nav-link" href="">Entregue</a>
			</div>
			<a href="/pedido/formulario"><button class="btn btn-outline-secondary my-e my-sm-0">Novo</button></a>
		</nav>
			<div class="card" style="width: 18rem;" th:each="pedido : ${pedidos}">
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
				
				<div class="card-body">
				
					<div class="row">
				
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">290,00</span></div>
								<div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}">14/01/2022</span>
							</div>								
							<div>Produto</div>
							<div> <input class="form-control" th:value="${pedido.urlProduto}" value="URL do produto"/></div>
								
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
							</div>
						</div>
							
						<div class="col-12 col-sm-4">
							<div>
								<img th:src="${pedido.urlImagem}" class="img-thumbnail" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
